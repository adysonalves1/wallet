        <!-- INICIO AREA DE LOGIN -->

        <section class="form-login">
        <div class="container">

            <h2>Acesse sua conta</h2>

            <form action="../inicio/index.html" method="">

                <label for="instituicao">Cód. Instituição:</label>
                <input type="text" name="instituicao" id="instituicao" placeholder="0001" required>

                <label for="conta">Nº da conta:</label>
                <input type="text" name="conta" id="conta" placeholder="xxxxxxxx" required>

                <label for="conta">Senha:</label>
                <input type="password" name="password" id="password" placeholder="******" required>

                <input type="submit" value="Entrar">


            </form>

            <span class="legenda-form"><a href="../recuperar-senha/index.html">Recuperar senha</a> </span>

            <span class="legenda-form"><a href="../criar-conta/index.html"><strong> Ainda não tem conta? Crie sua conta.</strong></a> </span>
