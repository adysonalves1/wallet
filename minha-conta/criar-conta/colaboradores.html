<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Colaborador - Wallet</title>
    </head>

<body>

    <main class="principal">

        <header class="topo">

            <div class="container">

                <div class="logo-site">
                    <h1>Wallet</h1>
                </div>

                <nav class="menu-principal">
                    <ul>

                        <li><a href="../login/index.html">Acessar conta </a></li>



                        <li> <a href="../criar-conta/index.html">Criar conta</a></li>

                    </ul>
                </nav>

            </div>
        </header>

        <section class="form-login">
            <div class="container">

                <h2>Cadastro colaborador</h2>

                <form action="#" method="post">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Jõao Silva" autofocus required>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@seuemail.com" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>

                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>

                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo" id="cargo" placeholder="Ex: Porteiro" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(81) xxxxx-xxxx" required>

                    <label for="codigo">Código da Instituição:</label>
                    <input type="text" name="codigoIntituicao" id="codigo" placeholder="Ex: 0001" required>

                    <label for="senha">Crie uma senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="******" required>


                    <div class="termos">
                    <input type="checkbox" name="termos" id="termos" required> <label for="termos">Aceitos os</label><a href="#" target="_blank">Termos do serviço</a>
                    </div>

                    <input type="submit" value="Cadastrar">

                    


                </form>

            </div>
        </section>



    </main>

    <footer class="rodape">WalletIF - Todos os direitos reservados.</footer>
</body>

</html>
